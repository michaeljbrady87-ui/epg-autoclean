name: Auto-Clean EPG

on:
  schedule:
    - cron: '0 3 * * *'   # Daily at 3:00 AM UTC
  workflow_dispatch:

jobs:
  clean-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install requests

    - name: Download, clean, and gzip EPG
      env:
        USERNAME: 4xB5pzRkVH
        PASSWORD: XMVEydMqNj
      run: |
        python << 'EOF'
        import requests
        import xml.etree.ElementTree as ET
        import io
        import gzip
        import os

        url = (
            "http://link4tv.me:80/xmltv.php"
            f"?username={os.environ['USERNAME']}"
            f"&password={os.environ['PASSWORD']}"
        )

        print("Downloading EPG...")
        r = requests.get(url, timeout=60)
        r.raise_for_status()

        # Parse XML safely
        tree = ET.parse(io.StringIO(r.text))
        root = tree.getroot()

        # REMOVE ALL ICON TAGS (prevents OTT crash)
        removed = 0
        for parent in root.iter():
            for child in list(parent):
                if child.tag == "icon":
                    parent.remove(child)
                    removed += 1

        print(f"Removed {removed} <icon> tags")

        # Serialize clean XML
        xml_bytes = ET.tostring(
            root,
            encoding="utf-8",
            xml_declaration=True
        )

        os.makedirs("epg", exist_ok=True)

        # Write REAL gzip (not renamed)
        with gzip.open("epg/epg.xml.gz", "wb") as f:
            f.write(xml_bytes)

        print("EPG cleaned and gzipped successfully")
        EOF

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: epg
